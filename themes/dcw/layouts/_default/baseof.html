<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>

<body>
  
  <div class="window">
  
    <section>
      {{ partial "toolbar.html"}}
    </section>
    
    
    <div class="fxbox">
    <main class="window-body">
          
          <header>
            {{ partial "header.html" . }}
          </header>
          
          <article>
            {{ block "main" . }}{{ end }}
          </article>
    </main>
    
    <aside class="test">
      
      {{ partial "aside.html"   . }}
      
    </aside>
    
    </div>
    
    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </div>
</body>
</html>
